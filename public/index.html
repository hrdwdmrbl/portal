<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulletproof WebRTC Client</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      video {
        width: 320px;
        background: #333;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Bulletproof WebRTC Client (By IP)</h1>
    <p>
      This page automatically tries to connect with another user on the same IP. The first to store an offer becomes
      "offerer"; the second must answer.
    </p>

    <button id="startBtn">Start Connection</button>
    <button id="disconnectBtn" disabled>Disconnect from Worker</button>
    <div>
      <!-- <h3>Local Stream</h3>
      <video id="localVideo" autoplay muted playsinline></video> -->
      <h3>Remote Stream</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <pre id="log" style="border: 1px solid #ddd; padding: 1rem; margin-top: 1rem"></pre>
  </body>
</html>
